<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background: #444;
            padding: 0.5rem;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        main {
            padding: 0;
        }

        .block {
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
            margin-bottom: 10px;
            text-align: center;
        }

        .block:nth-child(odd) {
            background: #f4f4f4;
        }

        .block:nth-child(even) {
            background: #ddd;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Добро пожаловать!</h1>
    </header>
    <nav>
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Контакты</a>
    </nav>
    <main>
        <div class="block">
            <h2>Блок 1</h2>
            <p>Содержимое первого блока.</p>
        </div>
        <div class="block">
            <h2>Блок 2</h2>
            <p>Содержимое второго блока.</p>
        </div>
        <div class="block">
            <h2>Блок 3</h2>
            <p>Содержимое третьего блока.</p>
        </div>
        <div class="block">
            <h2>Блок 4</h2>
            <p>Содержимое четвёртого блока.</p>
        </div>
        <div class="block">
            <h2>Блок 5</h2>
            <p>Содержимое пятого блока.</p>
        </div>
        <div class="block">
            <h2>Блок 6</h2>
            <p>Содержимое шестого блока.</p>
            <div class="box">

                <div class="box_row">
                    <div class="cell" id="0">1</div>
                    <div class="cell" id="1">2</div>
                    <div class="cell" id="2">3</div>
                </div>

                <div class="box_row">
                    <div class="cell" id="3">4</div>
                    <div class="cell" id="4">5</div>
                    <div class="cell" id="5">6</div>
                </div>

                <div class="box_row">
                    <div class="cell" id="6">7</div>
                    <div class="cell" id="7">8</div>
                    <div class="cell" id="8">9</div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 Мой сайт
    </footer>

    <script src="./src/main.js" type="module"></script>
</body>

</html>
